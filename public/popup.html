<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1 class="text-7xl font-bold underline">딱걸렸어</h1>
    <div class="wrapper">
        <input type="checkbox" id="switch" checked="true">
        <label for="switch" class="switch_label">
          <span class="onf_btn"></span>
        </label>
    </div>

    <!-- 입력란 추가 -->
    <div class="input-container">
        <label for="link">접속 중인 링크:</label>
        <input type="text" id="link" placeholder="링크를 입력하세요" required><br>

        <label for="from_column">유저 아이디:</label>
        <input type="text" id="from_column" placeholder="아이디를 입력하세요" required><br>

        <label for="reason">신고 사유:</label>
        <input type="text" id="reason" placeholder="신고 사유를 입력하세요" required><br>

        <button id="submitBtn">제출하기</button>

        <!-- 전송 결과를 표시할 요소 -->
        <p id="resultMessage" style="display: none;"></p>
    </div>

    <!-- 외부 스크립트 파일 참조 -->
    <script src="popup.js"></script>
</body>
</html>
